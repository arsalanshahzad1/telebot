{% extends "layout.html" %}

{% block title %}Home{% endblock %}

{% block head %}
{{ super() }}
<style type="text/css">
    .important {
        color: #336699;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="pb-2 pt-2">Bot Messages</h1>
    <table class="table table-bordered table-striped table-hover">
        <thead>
            <tr>
                <th>S#</th>
                <th>Command</th>
                <th>Message</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {%for value in botMessages%}
            <tr>
                <td>{{value['id']}}</td>
                <td>{{value['command']}}</td>
                <td>{{value['message']}}</td>
                <td>
                    <a class="btn btn-primary btn-sm" href="edit?id={{value['id']}}">Edit</a>
                    <a class="btn btn-danger btn-sm" href="delete?id={{value['id']}}">Delete</a>
                </td>
            </tr>
            {%endfor%}
        </tbody>

    </table>

</div>
{% endblock %}
